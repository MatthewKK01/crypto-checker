<header>
  <mat-toolbar class="d-flex">
    <button class="btn btn-primary" routerLink="/">Crypto</button>
    <span class="example-spacer"></span>
    <mat-form-field appearance="outline">
      <mat-select
        (valueChange)="sendCurrency($event)"
        class="text-sm"
        [(ngModel)]="selectedCurrency"
      >
        <mat-option selected value="usd">USD</mat-option>
        <mat-option value="eur">EUR</mat-option>
        <mat-option value="gbp">GBP</mat-option>
        <mat-option value="gel">GEL</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
</header>

<router-outlet></router-outlet>
